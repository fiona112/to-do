<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Task</ion-title>
    <ion-icon 
      name="close-circle-outline" 
      slot="end"
      size="large"
      class="ion-padding"
      (click)="dismiss()">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Write new task here"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Due Date</ion-label>
      <ion-datetime [(ngModel)]="taskDate" presentation="date-time" [preferWheel]="true"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="nuclear-outline" slot="start"></ion-icon>
      <ion-label>Category</ion-label>
      <span>{{taskCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index" (click)="selectedCategory(i)">
        <ion-label>{{category}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button class="ion-margin" expand="block" (click)="addTask()">Add Task</ion-button>


  </ion-card>
 
</ion-content>
