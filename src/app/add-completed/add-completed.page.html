<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Completed Task</ion-title>
    <ion-icon 
      name="close-circle-outline" 
      slot="end"
      size="large"
      class="ion-padding"
      (click)="dismiss()"
      >
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-card>
  <div *ngFor="let task of completedTasks">
    <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
    <ion-label class="taskFont">{{task?.itemName}}</ion-label>
  </div>
</ion-card>
